name: Build and Push Laravel to Docker Hub

on:
  push:
    branches:
      - develop
      - feature/dev

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    # VÃ©rifiez le code source
    - name: Checkout repository
      uses: actions/checkout@v4

    # Configuration Docker Login
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Construire l'image Docker
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/laravel-admin:v1.0.0 .

    # Pousser l'image sur Docker Hub
    - name: Push Docker Image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/laravel-admin:v1.0.0
